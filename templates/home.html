<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>首頁</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .navbar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-btn {
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            min-width: 120px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            border-radius: 5px;
            z-index: 1;
        }
        .dropdown-content a {
            display: block;
            padding: 8px 12px;
            text-decoration: none;
            color: #333;
        }
        .dropdown-content a:hover {
            background: #f0f0f0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .welcome-text {
            text-align: center;
            margin-top: 50px;
            color: white;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropdown-btn">{{ username }} ▼</button>
            <div class="dropdown-content">
                <a href="#">設定</a>
                <a href="/logout">登出</a>
            </div>
        </div>
    </div>

    <h1 class="welcome-text">歡迎到首頁</h1>
</body>
</html>
